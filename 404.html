<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app, typescript, nestjs and graphql." />
    <meta name="keywords"
        content="create-react-app, react, typescript, grahpql, nestjs, movie, tv, show, 电影，电视剧，综艺，搞笑，视频" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1554834_qhmj5tnbp.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>miss | 相忘于江湖</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        // https://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // If you're creating a Project Pages site and NOT using a custom domain,
        // then set segmentCount to 1 (enterprise users may need to set it to > 1).
        // This way the code will only replace the route part of the path, and not
        // the real directory in which the app resides, for example:
        // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
        // https://username.github.io/repo-name/?p=/one/two&q=a=b~and~c=d#qwe
        // Otherwise, leave segmentCount as 0.
        var segmentCount = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
    <style>
        .wrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            animation: name 2s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
            color: transparent;
            background-repeat: no-repeat;
            background-image: linear-gradient(90deg,
                    #e6e6e6 25%,
                    #d6d6d6 37%,
                    #e6e6e6 63%);
            background-size: 400% 100%;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 90px;
        }

        .content {
            font-size: 16px;
        }

        @keyframes skeleton-busy-animate {
            0% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }
    </style>
    <div class="wrap">
        <div class="main">
            <i class="iconfont icon-logo logo"></i>
            <div class="content">Loading</div>
        </div>
    </div>
</body>

</html>
